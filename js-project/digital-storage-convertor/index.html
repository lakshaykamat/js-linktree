<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Digital Storage Convetor | By Lakshay Kamat</title>
</head>

<body>
    <section>
        <div class="text">
            <h1>Data Conversion</h1>
        </div>
        
        <main>
        <div class="divinput">
            <input type="number" name="input" id="input" placeholder="Enter a Number" class="input">
            <select name="inputOptions" id="inputOptions">
                <option value="bit">Bit</option>
                <option value="kb">Kibibit</option>
                <option value="mb">Mebibit</option>
                <option value="gb">Gibibit</option>
                <option value="tb">Tebibit</option>
            </select>
        </div>

        <div class="divinput">
            <input type="text" name="result" id="result">
            <select name="outputOptions" id="outputOptions">
                <option value="bit">Bit</option>
                <option value="kb">Kibibit</option>
                <option value="mb">Mebibit</option>
                <option value="gb">Gibibit</option>
                <option value="tb">Tebibit</option>
            </select>
        </div>
        </main>

    </section>
</body>
</html>
